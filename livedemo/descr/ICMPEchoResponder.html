<title>ICMPEchoResponder</title>

<hr>

<h1 class='NAME'><a name="NAME">ICMPEchoResponder</a></h1>

<p>Clack element;
Responds to ICMP echo requests
</p>

<h2><a name="PROCESSING+TYPE">PROCESSING TYPE</a></h2>
<p>Push</p>

<h2><a name="DESCRIPTION">DESCRIPTION</a></h2>

<p> Accepts ICMP echo request packets on its only input ports and generates an appropriate ICMP echo reply.
This reply is encapsulated in an IP header and sent to the element's only output.  

</p>
