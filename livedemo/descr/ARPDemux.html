<title>ARPDemux</title>

<hr>

<h1 class='NAME'><a name="NAME">ARPDemux</a></h1>

<p>Clack element;
Demultiplexes ARP Requests and Replies.  
</p>

<h2><a name="PROCESSING+TYPE">PROCESSING TYPE</a></h2>
<p>Push</p>

<h2><a name="DESCRIPTION">DESCRIPTION</a></h2>

<p> Input takes only packets ARP Packets and pushes them
out either of two output ports based on the ARP Type field (Either ARP Request or ARP Reply).
